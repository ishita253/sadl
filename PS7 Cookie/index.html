<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <h1>Login form</h1>
    <div id="login">
        Username: <input type="text" name="username" id="user" ><br><br>
        Password: <input type="password" name="password" id="pass" ><br><br>
        <button onclick =login()>Login</button>
    </div>
    <div id="home" style="display: none;">
        <p id ="msg"></p>
       <button onclick =logout()>Logout</button>
       
    </div>

    <script>
        function login(){
            let u = document.getElementById("user").value;
            let p = document.getElementById("pass").value;

            if(u == 'admin' && p=='123'){
                document.cookie = "session=admin; path=/"
                console.log("Cookie set:", document.cookie); 
                
                show();
                
            } 
            else{
                alert("Wrong username and password")
            }  
        }
        function show(){
            document.getElementById("login").style.display="none";
            document.getElementById("home").style.display="block";
            document.getElementById("msg").innerHTML = "Welcome Admin";
        }

        function logout(){
            document.cookie = "session=; expires= Thu, 1 Jan 1970; path=/"
            
            location.reload();
        }
        
    </script>
     
</body>
</html>
